<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Page Not Found - Ricardo Camilo's Portfolio</title>

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Page Not Found - Ricardo Camilo's Portfolio"
    />
    <meta
      name="description"
      content="The requested page was not found. Return to Ricardo Camilo's portfolio to explore frontend development projects and professional experience."
    />
    <meta
      name="robots"
      content="noindex,follow"
    />

    <!-- Structured Data for Error Page -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "404 - Page Not Found",
        "description": "Error page for Ricardo Camilo's portfolio website",
        "isPartOf": {
          "@type": "WebSite",
          "name": "Ricardo Camilo Portfolio",
          "url": "https://persona-nextjs-chronicles-part-2.netlify.app/"
        }
      }
    </script>

    <!-- Additional Meta Tags -->
    <meta
      http-equiv="refresh"
      content="10;url=/"
    />
    <link
      rel="canonical"
      href="https://persona-nextjs-chronicles-part-2.netlify.app/"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col">
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div class="max-w-xl mx-auto text-center">
        <h1
          class="text-6xl font-bold text-gray-900 mb-4"
          role="heading"
          aria-level="1"
        >
          404
        </h1>
        <p class="text-xl text-gray-600 mb-8">
          The page you're looking for doesn't exist.
        </p>
        <a
          href="/"
          class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          aria-label="Return to homepage"
        >
          Return to Homepage
        </a>
      </div>
    </main>
  </body>
</html>
